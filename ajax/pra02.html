<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
</head>
<body>
<div id="app">
     <header></header>
     <main></main>
</div>    
</body>
</html>
<script>
    let url="header.html";
    let url2="main.html";

    $.get(url,function(header){
        $("#app header").html(header)
    })
    $.get(url2,function(main){
        $("#app main").html(main)
    })

</script>
